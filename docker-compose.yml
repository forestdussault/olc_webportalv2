version: '2'

volumes:
  postgres_data_local: {}
  postgres_backup_local: {}

services:
  web:
    restart: always
    build: .
    expose:
      - "8000"
    links:
      - postgres:postgres
      - redis:redis
    env_file: env
    volumes:
      - ./:/data/web
      - /var/run/docker.sock:/var/run/docker.sock # send docker commands from the django docker container
      - /usr/bin:/usr/bin # mount bin to access docker exec
    environment:
      - POSTGRES_USER=myproject_web
      - USE_DOCKER=yes
      - DOCKER_SOCKET=/var/run/docker.sock
      - DOCKER_GROUP=dockerhost
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "8000:8000"
    command: gunicorn config.wsgi:application -w 2 -b :8000
#    command: /run.sh

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes_from:
      - web
    links:
      - web:web

#  postgres:
