{% block content %}
    <div class="container">
        <h5>Project Metadata</h5>
        <table class="table table-hover table-bordered table-responsive">
            <tr>
                <th>Project ID#</th>
                <th>File R1</th>
                <th>File R2</th>
                <th>Requested Jobs</th>
            </tr>
            <tr>
                <td> {{ project_id.pk }}</td>
                <td> {{ project_id.filename_r1 }}</td>
                <td> {{ project_id.filename_r2 }}</td>
                <td> {{ project_id.requested_jobs }}</td>
            </tr>
        </table>
     </div>
{% endblock content %}
